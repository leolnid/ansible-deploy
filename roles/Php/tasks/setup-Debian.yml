---
- name: Set the correct opcache filename (Ubuntu/Debian).
  set_fact:
    php_opcache_conf_filename: "10-opcache.ini"

- name: Ensure dirmngr is installed (gnupg dependency).
  apt:
    name: 
      - dirmngr
      - wget
    state: present

- name: Add repository for PHP versions (Ubuntu).
  block:
    - name: Add Ondrej Surý PPA GPG key for Ubuntu (method 1)
      shell: |
        curl -fsSL https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x4F4EA0AAE5267A6C | gpg --dearmor -o /usr/share/keyrings/ondrej-php.gpg
      args:
        creates: /usr/share/keyrings/ondrej-php.gpg
      ignore_errors: yes
      register: gpg_method1
    
    - name: Add Ondrej Surý PPA GPG key for Ubuntu (method 2)
      shell: |
        curl -fsSL https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x4F4EA0AAE5267A6C&options=mr | gpg --dearmor -o /usr/share/keyrings/ondrej-php.gpg
      args:
        creates: /usr/share/keyrings/ondrej-php.gpg
      when: gpg_method1 is failed
      ignore_errors: yes
      register: gpg_method2
    
    - name: Add Ondrej Surý PPA GPG key for Ubuntu (method 3 - direct download)
      shell: |
        wget -qO- https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x4F4EA0AAE5267A6C | gpg --dearmor -o /usr/share/keyrings/ondrej-php.gpg
      args:
        creates: /usr/share/keyrings/ondrej-php.gpg
      when: gpg_method2 is failed
      ignore_errors: yes
      register: gpg_method3
    
    - name: Add Ondrej Surý PPA GPG key for Ubuntu (method 4 - alternative keyserver)
      shell: |
        gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 4F4EA0AAE5267A6C
        gpg --export 4F4EA0AAE5267A6C | gpg --dearmor -o /usr/share/keyrings/ondrej-php.gpg
      args:
        creates: /usr/share/keyrings/ondrej-php.gpg
      when: gpg_method3 is failed
      ignore_errors: yes
      register: gpg_method4
    
    - name: Check if any GPG method succeeded
      stat:
        path: /usr/share/keyrings/ondrej-php.gpg
      register: gpg_check
    
    - name: Fail if no GPG key was obtained
      fail:
        msg: "Failed to obtain GPG key for Ondřej Surý PPA. All methods failed."
      when: gpg_check.stat.exists == false
      
    - name: Add Ondrej Surý PPA repository for Ubuntu
      apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/ondrej-php.gpg] https://ppa.launchpadcontent.net/ondrej/php/ubuntu {{ ansible_distribution_release }} main"
        filename: ondrej-php
        state: present
        update_cache: yes
      register: ondrej_repo_result
      ignore_errors: yes
    
    - name: Fallback to Ubuntu standard PHP repository if PPA failed
      block:
        - name: Remove failed PPA repository
          file:
            path: /etc/apt/sources.list.d/ondrej-php.list
            state: absent
          ignore_errors: yes
        
        - name: Install PHP from Ubuntu standard repository
          apt:
            name: "php{{ php_version }}"
            state: present
            update_cache: yes
          ignore_errors: yes
        
        - name: Display fallback message
          debug:
            msg: "Using Ubuntu standard PHP repository as fallback. PHP version may be older."
      when: ondrej_repo_result is failed
  when: ansible_distribution == "Ubuntu"

# Debian-specific tasks.
- name: Add dependencies for PHP versions (Debian).
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
    state: present
  when: ansible_distribution == "Debian"

- name: Add Ondrej Sury's GPG key (Debian).
  shell: |
    curl -fsSL https://packages.sury.org/php/apt.gpg | gpg --dearmor -o /usr/share/keyrings/ondrej-php-debian.gpg
  args:
    creates: /usr/share/keyrings/ondrej-php-debian.gpg
  when: ansible_distribution == "Debian"

- name: Add Ondrej Sury's repo (Debian).
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/ondrej-php-debian.gpg] https://packages.sury.org/php/ {{ ansible_distribution_release }} main"
    filename: ondrej-php-debian
    state: present
  register: php_ondrej_debian_repo
  when: ansible_distribution == "Debian"

- name: Update apt caches after repo is added (Debian).
  apt: update_cache=true
  when:
    - php_ondrej_debian_repo.changed
    - ansible_distribution == "Debian"
  tags: ['skip_ansible_lint']

- name: Purge PHP version packages (besides the currently chosen php_version).
  apt:
    name: "{{ php_versions_debian | reject('search', 'php' ~ php_version) | list }}"
    state: absent
    purge: true
    force: true
  register: php_version_purge

- name: Also purge php-common package if any versions were just purged.
  apt:
    name: php-common
    state: absent
    purge: true
    force: true
  when: php_version_purge.changed | bool
